<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename= 'css/bootstrap.min.css') }}">
  <script src="{{ url_for('static', filename = 'js/bootstrap.min.js') }}"></script>
  <title>{{title}}</title>
</head>

<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span class="fs-4">Sports</span>
      </a>
    </header>
  </div>
    <div class="conteiner">
        <div class="row">
            <div class="col-md-8 offset-md-2">
{% block content %}
       <form action="/update/{{id}}" method="POST">
              <div class="form-group">
                <label for="team">Название команды</label>
                  {{form.team(class_="form-control")}}

              </div>
              <div class="form-group">
                <label for="name">Название спорта</label>
                  {{form.name(class_="form-control")}}
              </div>
              <div class="form-group">
                <label for="game">Количество игр</label>
                  {{form.game(class_="form-control")}}
              </div>
              <div class="form-group">
                <label for="gold">Количество золота</label>
                  {{form.gold(class_="form-control")}}
              </div>
              <div class="form-group">
                <label for="silver">Количество серебра</label>
                  {{form.silver(class_="form-control")}}
              </div>
              <div class="form-group">
                <label for="bronze">Количество бронзы</label>
                  {{form.bronze(class_="form-control")}}
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary"> Сохранить изменения </button>
              </div>
            </form>
                {% endblock %}
            </div>
        </div>
    </div>
        </body>
